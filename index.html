<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="freeMode/freeMode.css">
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <title>Command Line Interface</title>

  </head>
  <body>
    <div class="bg-result vh-100 d-flex flex-column justify-content-center">
        <div class="container col-8 px-0" id="content">  
          <div id="CLIOutputDiv" class="CLI output-text ml-3"></div> 
              <div id="app">
                  <p class="m-0 output-text  ml-3">                
                  <span>User</span>
                  <span> @ </span>
                  <span > UsernoMacBook-Pro %                  
                  <input 
                  style="
                  background-color:transparent;
                  color: rgb(3, 239, 3);
                  outline: solid 1px black;
                  border:none;
                  font-size:x-large;width:65%"
                  placeholder="type any command"
                  type="text" 
                  v-model ="CLITextInput" 
                  v-on:keydown.enter="executeCLI" 
                  v-on:keydown.up="cursorUpToGetHistories"
                  v-on:keydown.down="cursorDownToGetHistories"
                  >
                  <pre class="pre">{{$data}}</pre>

                </span>
              </p>
              </div>
        </div>
    </div>
  </body>
</html><!-- CLI Book Lookup Console version -->
